<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preview de Imagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div id="div1" class="p-2 g-col-6">
        <h2 id="image1" class="text-start">Selecione a Imagem Desejada</h2>
        <br>
        <form enctype="multipart/form-data">
            <br>
            <input type="file" id="image2" class="btn btn-outline-primary">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        const imagem = document.querySelector('#image2');
        const image = document.querySelector('#image1');
        
        imagem.addEventListener('change', event =>{

            const iniciou = document.querySelector('#inicio-Image');

            if(iniciou){
                iniciou.remove();
            }

            const reader = new FileReader;

            reader.onload = function(event){
                const inicioImagem = document.createElement('img');
                inicioImagem.width = 320;
                inicioImagem.height = 315;
                inicioImagem.id = 'inicio-Image';
                inicioImagem.src = event.target.result;
                image.insertAdjacentElement('afterend', inicioImagem);
            }

            reader.readAsDataURL(imagem.files[0]);
        })
    </script>
  </body>
</html>
